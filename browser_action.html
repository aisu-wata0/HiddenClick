<!DOCTYPE html>

<html>
  <head>
    <title>Hidden Click</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="browser_action.css"/>
    <link rel="stylesheet" href="pure/pure-min.css">
  </head>

  <body>
    <button class="pure-button pure-button-primary"
    id="enable">Enable</button>

    <form class="pure-form">
      <fieldset>

        <input type="whitelist" placeholder="Whitelist">
        <input type="blacklist" placeholder="blacklist">
        <input type="delay" placeholder="Page request delay">

        <label for="background-mode">
          <input id="background-mode" type="checkbox"> Background mode
        </label>

        <button type="submit" class="pure-button pure-button-primary">Sign in</button>
      </fieldset>
    </form>

    <script src="browser_action.js"></script>
  </body>

</html>
